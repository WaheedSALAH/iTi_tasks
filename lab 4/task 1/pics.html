<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

main {
    display: grid;
    grid-template-areas: 
        'header header' 
        'info images';
    grid-template-columns: 1fr 3fr;
    grid-template-rows: auto 1fr;
    gap: 1em;
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid black;
    background-color: #fff;
}

.header {
    grid-area: header;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #cdb881;
    padding: 10px;
    border-radius: 5px;
}

.header ul {
    display: flex;
    gap: 20px;
    list-style: none;
}

.header li {
    padding: 5px 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.header li:hover {
    background-color: lightgray;
    border-radius: 10px;
}

.info {
    grid-area: info;
    padding: 10px;
    border: 2px solid black;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.info img {
    width: 100%;
    max-width: 100px;
    height: auto;
    border-radius: 5px;
}

.info ul {
    margin-top: 15px;
    list-style: none;
}

.info li {
    margin-bottom: 10px;
}

.icon {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

.icon img {
    width: 30px;
    cursor: pointer;
}

.images {
    grid-area: images;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 5px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.images img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    transition: transform 0.3s;
}

.images img:hover {
    transform: scale(1.05);
}

/* Media Queries */
@media (max-width: 1024px) {
    main {
        grid-template-areas: 
            
            'header' 
            'images'
            'info' ;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
    }

    .header ul {
        flex-direction: column;
        align-items: center;
    }

    .header li {
        padding: 8px;
    }

    .info {
        text-align: center;
    }

    .icon {
        justify-content: center;
    }
}

@media (max-width: 768px) {
    .header li {
        padding: 10px;
        font-size: 14px;
    }

    .info img {
        max-width: 80px;
    }

    .icon img {
        width: 25px;
    }

    .images {
        grid-template-columns: 1fr 1fr;
    }
}

@media (max-width: 480px) {
    .images {
        grid-template-columns: 1fr;
    }

    .header ul {
        flex-direction: column;
    }

    .icon img {
        width: 20px;
    }

    .header {
        flex-direction: column;
        align-items: center;
    }
}
    </style>
</head>
<body>
    <main>
        <div class="header">
            <ul>
                <li>All</li>
                <li>Illustration</li>
                <li>Photography</li>
                <li>Print</li>
            </ul>
        </div>
        <div class="info">
            <img src="images/Capture-removebg-preview.png" alt="">
            <ul>
                <li>Portfolio</li>
                <li>About Us</li>
                <li>Blog</li>
                <li>Buy This Theme</li>
            </ul>
            <div class="icon">
                <img src="facebook.png" alt="">
                <img src="twitter.png" alt="">
                <img src="instagram.png" alt="">
            </div>
        </div>
        <div class="images">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
        </div>
    </main>
</body>
</html>
