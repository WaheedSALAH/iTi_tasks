<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main {
            text-align: center;
            width: 90vw;
            height: 95vh;
            border: 2px solid black;
            margin: 10px auto;
            padding: 20px;
            display: grid;
            grid-template-areas: 
                'info header header header header'
                'info images images images images'
                'info images images images images'
                'info images images images images'
                'info images images images images';
            grid-template-rows: .5fr 2fr 2fr 2fr 2fr;
        }
        .header {
            grid-area: header;
        }
        .info {
            grid-area: info;
            border: 2px solid black;
            width: 30%vw;
            height: 90vh;
            text-align-last: left;
            padding: 10px;
            overflow: hidden;
        }
        .images {
            grid-area: images;
        }
        .header {
            border: 2px solid black;
            width: 70%vw;
            border-bottom: none;
            display: flex;
            text-align: center;
            align-items: center;
            padding-left: 10px;
            background-color: #cdb881;
        }
        li {
            list-style: none;
        }
        #headOfall {
            display: flex;
            list-style: none;
            gap: 50px;
        }
        #headOfall li {
            padding: 5px;
        }
        #headOfall li:hover {
            background-color: lightgray;
            border: solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        #infoDeatails {
            padding: 30px;
        }
        #infoDeatails li {
            padding: 3px 0;
        }
        h1 {
            padding-bottom: 10px;
        }
        .icon img {
            width: 30px;
        }
        
        div img{
            column-count: 4;
            width: 40px;
        }
        
        .icon {
            display: flex;
            margin-left: 30px;
            gap: 10px;
        }
        .images {
            border: 2px solid black;
            grid-area: images;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            overflow: hidden;
            gap: 1px;
            overflow-y: scroll;
        }
        .images img {
            width: 100%;
        }
        #infoDeatails img{
            width: 7vw;
            height: 15vh;
        }
        </style>
</head>
<body>
    <main>
        <div class="header">
            <ul id="headOfall">
                <li>all</li>
                <li>illustration</li>
                <li>photography</li>
                <li>print</li>
            </ul>
        </div>
        <div class="info">
            <ul id="infoDeatails">
                <img src="images/Capture-removebg-preview.png" alt="">
                <li>portfolio</li>
                <li>About us</li>
                <li>Blog</li>
                <li>Buy This Theme</li>
            </ul>
            <p class="icon">
                <img src="facebook.png" alt="">
                <img src="twitter.png" alt="">
                <img src="instagram.png" alt="">
            </p>
            <ul id="infoDeatails">
                <h1>ITI</h1>
                <li>portfolio</li>
                <li>About us</li>
                <li>Blog</li>
                <li>Buy This Theme</li>
            </ul>

            <p class="flickr">
                <h2>FLickr</h2>

                <div>
                    <img src="images/army t-shirt.avif" alt="">
                    <img src="images/black t-shirt.avif" alt="">
                    <img src="images/old red t-shirt.avif" alt="">
                    <img src="images/old t-shirt.avif" alt="">

                </div>
                <div>

                    <img src="images/army t-shirt.avif" alt="">
                    <img src="images/black t-shirt.avif" alt="">
                    <img src="images/old red t-shirt.avif" alt="">
                    <img src="images/old t-shirt.avif" alt="">
                </div>
            </p>
        </div>
        <div class="images">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view1.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
            <img src="images/view3.jpg" alt="">
        </div>
    </main>
</body>
</html>
